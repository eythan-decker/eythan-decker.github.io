# Main page settings
mainSections = ["post"]
featuredImageField = "image"
rssFullContent = true

# Sidebar settings
[sidebar]
  emoji = "ğŸ‘¨â€ğŸ’»"
  subtitle = "Platform engineering leader focused on developer enablement, GitOps, and reliable delivery."

  [sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.svg"

# Article settings
[article]
  math = false
  readingTime = true
  toc = true
  license = false

  [article.featuredImage]
    max = 1200

# Comments (disabled for MVP)
[comments]
  enabled = false

# Widgets configuration
[[widgets.homepage]]
  type = "search"

[[widgets.homepage]]
  type = "archives"
  [widgets.homepage.params]
    limit = 5

[[widgets.homepage]]
  type = "tag-cloud"
  [widgets.homepage.params]
    limit = 20

[[widgets.page]]
  type = "toc"

# Color scheme (dark mode default)
[colorScheme]
  toggle = true
  default = "dark"

# Default image for OpenGraph/Twitter cards
[defaultImage.opengraph]
  enabled = false

# Search configuration
[search]
  enable = true
  type = "fuse"
  [search.fuse]
    minMatchCharLength = 2
    threshold = 0.3
